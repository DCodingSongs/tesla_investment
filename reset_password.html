<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaAi - Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background-dark);
            padding: 20px;
        }

        .auth-container {
            background-color: var(--color-background-light);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            font-size: 2rem;
            color: var(--color-secondary);
            margin-bottom: 0.5rem;
        }

        .auth-container p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .auth-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            border-color: var(--color-secondary);
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-secondary);
            color: white;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #0b68e0;
        }
    </style>
</head>
<body class="login-body">

    <div class="auth-container">
        <a href="index.html" class="logo">TeslaAi</a>
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <form class="auth-form" id="reset-password-form">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert('Invalid or missing reset token.');
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Password has been reset successfully. You can now log in with your new password.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                console.error('Network or Server Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>

</body>
</html>
