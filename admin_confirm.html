
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLAAI | Admin Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --color-primary: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: #1f2937; }
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .bg-primary:hover { background-color: #dc2626; }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">TESLAAI</h1>
            <h2 class="text-xl font-semibold text-white">Admin Payment Confirmation</h2>
        </div>

        <div class="mb-5">
            <label for="user-search" class="block text-sm font-medium text-gray-300 mb-2">Search User by Email</label>
            <input
                type="email"
                id="user-search"
                name="user-search"
                required
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter user's email"
                autocomplete="off"
            >
        </div>

        <div id="user-info" class="hidden mt-6 p-4 bg-gray-700 rounded-lg">
            <h3 class="text-lg font-semibold text-white">User Details</h3>
            <p class="text-gray-300"><strong>Name:</strong> <span id="user-name"></span></p>
            <p class="text-gray-300"><strong>Email:</strong> <span id="user-email"></span></p>
            <p class="text-gray-300"><strong>Balance:</strong> $<span id="user-balance"></span></p>
            <form id="update-user-form" class="mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="total-balance" class="block text-sm font-medium text-gray-300 mb-1">Total Balance</label>
                        <input type="number" step="0.01" id="total-balance" name="total-balance" required class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="total-profit" class="block text-sm font-medium text-gray-300 mb-1">Total Profit</label>
                        <input type="number" step="0.01" id="total-profit" name="total-profit" required class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="active-investment" class="block text-sm font-medium text-gray-300 mb-1">Active Investment</label>
                        <input type="number" step="0.01" id="active-investment" name="active-investment" required class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="next-payout" class="block text-sm font-medium text-gray-300 mb-1">Next Payout Date</label>
                        <input type="date" id="next-payout" name="next-payout" required class="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                </div>
                <button id="confirm-payment-btn" type="submit" class="mt-6 w-full py-3 bg-primary text-white font-semibold rounded-lg transition duration-200">Confirm Payment & Update</button>
            </form>
        </div>

        <div id="message-box" class="mt-4 p-3 rounded-lg text-sm text-center hidden" role="alert"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Basic admin auth check
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.isAdmin) {
                window.location.href = 'login.html';
                return;
            }

            const API_BASE_URL = window.location.origin;
            const userSearchInput = document.getElementById('user-search');
            const userInfoDiv = document.getElementById('user-info');
            const userNameSpan = document.getElementById('user-name');
            const userEmailSpan = document.getElementById('user-email');
            const userBalanceSpan = document.getElementById('user-balance');
            const updateUserForm = document.getElementById('update-user-form');
            const messageBox = document.getElementById('message-box');
            let currentUser = null;

            function showMessage(text, type = 'error') {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden', 'bg-red-900', 'bg-green-900', 'text-red-300', 'text-green-300');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-900', 'text-green-300');
                } else {
                    messageBox.classList.add('bg-red-900', 'text-red-300');
                }
                messageBox.classList.remove('hidden');
            }

            userSearchInput.addEventListener('input', async () => {
                const email = userSearchInput.value.trim();
                if (email.length < 3) {
                    userInfoDiv.classList.add('hidden');
                    return;
                }

                try {
                    const userToken = JSON.parse(localStorage.getItem('userToken'));
                    const token = userToken ? userToken.value : null;
                    const response = await fetch(`/api/v1/admin/search-user?email=${email}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        currentUser = data.user;
                        userNameSpan.textContent = currentUser.name;
                        userEmailSpan.textContent = currentUser.email;
                        userBalanceSpan.textContent = currentUser.balance;
                        document.getElementById('total-balance').value = currentUser.balance || '';
                        document.getElementById('total-profit').value = currentUser.totalProfit || '';
                        document.getElementById('active-investment').value = currentUser.activeInvestment || '';
                        document.getElementById('next-payout').value = currentUser.nextPayout || '';
                        userInfoDiv.classList.remove('hidden');
                    } else {
                        userInfoDiv.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Error searching for user:', error);
                    userInfoDiv.classList.add('hidden');
                }
            });

            updateUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) return;

                const updatedData = {
                    userId: currentUser.id,
                    balance: document.getElementById('total-balance').value,
                    totalProfit: document.getElementById('total-profit').value,
                    activeInvestment: document.getElementById('active-investment').value,
                    nextPayout: document.getElementById('next-payout').value
                };

                try {
                    const userToken = JSON.parse(localStorage.getItem('userToken'));
                    const token = userToken ? userToken.value : null;
                    const response = await fetch('/api/v1/admin/confirm-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedData)
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        userSearchInput.value = '';
                        userInfoDiv.classList.add('hidden');
                        currentUser = null;
                        showMessage('Payment confirmed and user updated successfully.', 'success');
                    } else {
                        showMessage(data.message || 'Failed to update user.', 'error');
                    }
                } catch (error) {
                    console.error('Error updating user:', error);
                    showMessage('An error occurred while updating the user.', 'error');
                }
            });
        });
    </script>
</body>
</html>
